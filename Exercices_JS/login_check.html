<body>
    <p id ='text'>JavaScript Exercises </p> 
    <div>
        <button onclick="doAlert()">Style changer</button>
    </div>
    <script>
        function doAlert(){
            let id = prompt("Enter id: ");
            (id == "Admin") ? checkPassword() : (id === "" || id === null) ? alert('Canceled') : alert("I don't know you!");

                let pass = prompt('Enter password: ');

            }
        }
    </script>
