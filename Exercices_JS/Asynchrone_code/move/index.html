<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <title>Move</title>
    <style>

    </style>
</head>

<body>
    <h1>
        <div id="insertion"></div>
    </h1>
    <script>
        let insertPoint = document.getElementById('insertion');
        insertPoint.style = 'background: red; width: 50px; height: 50px;';
        let marg = 0;
        let interval = setInterval(() => {
            insertPoint.style.marginLeft = marg+'px';
            marg += 25;
            if (marg > 1500) {
                clearInterval(interval);
            }
        }, 50);


    </script>
</body>

</html>
