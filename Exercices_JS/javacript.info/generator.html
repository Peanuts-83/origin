<script>
  // generator defÂ° with *
  function* pseudoRandom(seed) {
    let value = seed;
    while(true) {
      value = value * 16807 % 2147483647;
      yield value;
    }
  }

  function assertion() {
    let generator1 = pseudoRandom(123);
    let generator2 = pseudoRandom(123);


    console.log(generator1.next());
    console.log(generator2.next());
    for (let i=0; i<3; i++) {
      let gen1 = generator1.next();
      let gen2 = generator2.next();

      if(gen1.value == gen2.value) {
        console.log(i, gen1, gen2, 'TRUE');
      };
    }
  }

  assertion();
</script>
