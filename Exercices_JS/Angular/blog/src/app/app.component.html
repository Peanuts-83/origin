<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class='text-center'>{{ title }}</h1>
      <ul class="list-group">
        <app-post *ngFor='let post of posts'
                          [postTitle]="post.title"
                          [postContent]="post.content"></app-post>
      </ul>
    </div>
  </div>
</div>
