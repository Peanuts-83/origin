<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)='onSaveBook()'>
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" formControlName='title' id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" formControlName="author" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="synopsis">Synopsis</label>
                <textarea formControlName='synopsis' id="synopsis" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Ajouter la couverture</label>
                <input type="file"
                    class="form-control"
                    accept="image/*"
                    (change)='detectFiles($event)'>
                <p class="text-success" *ngIf='fileUploaded'>Fichier charg√©!</p>
            </div>
            <button class="btn btn-success" [disabled]='bookForm.invalid || fileIsUploading' type='submit'>Enregistrer</button>
        </form>
    </div>
</div>
