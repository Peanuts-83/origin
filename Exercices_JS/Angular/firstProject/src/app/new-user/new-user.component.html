<div class="col-sm-8 col-sm-offset-2">
    <h2>Nouvel Utilisateur</h2>
    <form [formGroup]='userForm' (ngSubmit)='onSubmitForm()'>
        <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" formControlName="firstname" id="firstname" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" formControlName="lastname" id="lastname" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">em@il</label>
            <input type="text" formControlName="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle est votre boisson préférée?</label>
            <select formControlName="drinkPreference" id="drinkPreference" class="form-control">
                <option value="jus d\'orange">Jus d'orange</option>
                <option value="jus de goyave">Jus de goyave</option>
                <option value="jus d\'abricot">Jus d'abricot</option>
            </select>
        </div>
        <div formArrayName='hobbies'>
            <p>Vos hobbies
            <button type="button" class="btn btn-warning" (click)="onAddHobby()">
                +
            </button></p>
            <div class="form-group" *ngFor='let hobbyControl of getHobbies().controls; let i = index'>
                <input type="text" class="form-control" [formControlName]='i'>
            </div>

        </div>
        <button type="submit" class="btn btn-primary" [disabled]='userForm.invalid' >Soumettre</button>
    </form>
</div>
